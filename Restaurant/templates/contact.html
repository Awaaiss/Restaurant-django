{% extends 'base.html' %}

{% block title %}Contact | My Restaurant{% endblock %}

{% block content %}
  <div class="text-center">
    <h1>Contact Us</h1>
    {% if success %}
    <div class="alert alert-success">Your message has been sent successfully!</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
{% endblock %}
