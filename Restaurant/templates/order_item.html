{% extends 'base.html' %}
{% block title %}Order Item{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Order: {{ item.name }}</h2>

    <div class="card mx-auto" style="max-width: 400px;">
        <img src="{{ item.picture.url }}" class="card-img-top" alt="{{ item.name }}">
        <div class="card-body">
            <p class="card-text">{{ item.description }}</p>
            <p class="fw-bold">Price: ${{ item.price }}</p>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Confirm Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
